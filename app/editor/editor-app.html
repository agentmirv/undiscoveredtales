<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/editor/game-view.html">

<dom-module id="editor-app">
    <template>
        <style>
            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            app-header app-toolbar {
                background-color: #4285f4;
                color: #fff;
            }            
        </style>

        <app-drawer-layout>
            <app-drawer slot="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="#">Tiles</a>
                    <a name="view2" href="#">Tokens</a>
                    <a name="view3" href="#">Preview</a>
                </iron-selector>                      
            </app-drawer>

            <app-header-layout>
                <app-header slot="header">
                    <app-toolbar>
                        <div main-title>Editor</div>
                    </app-toolbar>
                </app-header>
                <game-view></game-view>
            </app-header-layout>
        </app-drawer-layout>
        
    </template>
    <script>
        class EditorApp extends Polymer.Element {
            static get is() {
                return 'editor-app'; 
            }
        }
        window.customElements.define(EditorApp.is, EditorApp);
    </script>
</dom-module>
