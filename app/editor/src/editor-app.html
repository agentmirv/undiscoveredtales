<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./game-view.html">

<dom-module id="editor-app">
    <template>
        <style>
            :host {
                display: block;
                --almost-black: #141720;
                --dark-grey: #232733;
                --medium-grey: #2f3545;
                --light-grey: #383f52;
                --highlight-pink: #e91e63;
                --highlight-blue: #2196f3;
                --input-border-color: #596c7a;                
                --paper-tabs-selection-bar-color: var(--highlight-pink);
                --paper-tab-ink: var(--input-border-color);
                --app-drawer-width: 350px;
            }

            app-header {
                background-color: var(--almost-black);
                color: white;
                height: 60px;
                width: 100%;
                position: fixed;
                z-index: 100;
            }

            app-toolbar {
                display: flex;
                justify-content: space-between;
            }

            .app-body {
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
                padding-top: 60px;
                height: 100vh;
            }

            .drawer {
                min-width: 400px;
                width: 400px;
                height: 100%;
                overflow: hidden;
                background: var(--medium-grey);
                color: white;
                display: flex;
                flex-direction: column;
            }

            .main-view {
                position: relative;
                height: 100%;
                width: 100%;
                overflow: auto;
                display: flex;
                flex-grow: 1;
                flex-direction: column;
            }

            iron-pages  {
                height: 100%;
                overflow: auto;
            }

            .heavy {
                font-weight: 900;
                letter-spacing: 2px;
            }

            .helptext {
                box-sizing: border-box;
                padding: 20px;
            }

            .grid {
                @apply --layout-horizontal;
                @apply --layout-wrap;
                @apply --layout-justified;
                margin: 10px 10px 32px 10px;
                padding: 0;
                list-style: none;
            }

            .grid .tokens {
                -webkit-flex: 1 1;
                flex: 1 1;
                -webkit-flex-basis: 33%;
                flex-basis: 33%;
                max-width: 33%;
            }

            .grid .tiles {
                -webkit-flex: 1 1;
                flex: 1 1;
                -webkit-flex-basis: 50%;
                flex-basis: 50%;
                max-width: 50%;
            }

            .grid a {
                display:block;
                text-decoration: none;
            }
            
            .tiles img {
                background-color: tan;
            }
            
            .tiles .label {
                margin-bottom: 20px;
                font-size: 10pt;
            }

            .tokens .label {
                margin-bottom: 20px;
                font-size: 10pt;
            }

        </style>

        <app-header fixed>
            <app-toolbar>
                <span class="heavy">Editor</span>
            </app-toolbar>
        </app-header>

        <div class="app-body">
            <div class="main-view">
                <div id="gameDiv" style="background-color:black; height: 100%"></div> 
            </div>
            <div class="drawer helptext">
                <paper-tabs selected="{{index}}" scrollable>
                    <paper-tab>Tokens</paper-tab>
                    <paper-tab>Tiles</paper-tab>
                </paper-tabs>
                <iron-pages selected="{{index}}" selected-attribute="visible">
                    <div>
                        <ul class="grid">
                            <template is="dom-repeat" items="{{tokens}}">
                                <li class="tokens">
                                    <a href="#"><img src="../[[item.src]]" width="64" height="64"></a>
                                    <div class="label">[[item.imageKey]]</div>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <div>
                        <ul class="grid">
                            <template is="dom-repeat" items="{{tiles}}">
                                <li class="tiles">
                                    <a href="#" on-click="handleTileClick" data-item$="[[item]]"><img src="../[[item.imageSrc]]" width="150px"></a>
                                    <div class="label">[[item.imageKey]]</div>
                                </li>
                            </template>
                        </ul>                        
                    </div>
                </iron-pages>
            </div>
        </div>
        
    </template>
    <script>
        class EditorApp extends Polymer.Element {
            static get is() {
                return 'editor-app'; 
            }

            ready() {
                super.ready();
                
                // When possible, use afterNextRender to defer non-critical
                // work until after first paint.
                Polymer.RenderStatus.afterNextRender(this, function() {
                    var gameDiv = this.$.gameDiv;
                    this.game = new Phaser.Game('100%', '100%', Phaser.CANVAS, gameDiv);
                    this.game.state.add('loadData', loadDataState);
                    this.game.state.add('loadImages', loadImagesState);
                    this.game.state.add('buildImages', buildImagesState);
                    this.game.state.add('main', mainState);
                    this.game.state.start('loadData');
                    mainState.host = this;
                });

                this.index = 0;
            }

            handleTileClick(event) {
                console.log(event.model.index);
                console.log(mainState.tiles[event.model.index].imageKey);
            }

            static get properties() {
                return {
                    index: {
                        type: Number,
                        observer: '_pageChanged'
                    },
                    enablestep: {
                        type: Boolean,
                        notify: true,
                        observer: '_enablestepChanged'
                    },
                    tokens: {
                        type: Array
                    },
                    tiles: {
                        type: Array
                    }
                }
            }

            _pageChanged(newValue, oldValue) {
                //console.log('editor-app: _pageChanged', newValue, oldValue);
                this.enablestep = (oldValue == 0);
            }

            _enablestepChanged(newValue, oldValue) {
                //console.log('editor-app: _enablestepChanged', newValue, oldValue);
            }

            _gameCreateDone() {
                console.log("editor-app: _gameCreateDone");
                this.set('tokens', mainState.tokens);
                this.set('tiles', mainState.tiles);
            }
        }
        window.customElements.define(EditorApp.is, EditorApp);
    </script>
</dom-module>
